<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Album Builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>What Are You Eating?</h1>
    <section class="form-parent">
      <form id="form">
        <div class="form-inputs">
          <div class="form-input">
            <label for="title">Food Name</label>
            <input type="text" id="title" class="text-box1" required />
          </div>
          <div class="form-input">
            <label for="artist">Origin of Food</label>
            <input type="text" id="artist" class="text-box2" required />
          </div>
          <div class="form-input">
            <label for="url">Image URL of Food</label>
            <input type="text" id="url" class="text-box3" required />
          </div>
        </div>
        <div class="hero-form-input">
          <input type="submit" value="Submit" class="btn" />
        </div>
      </form>
    </section>

    <section class="display" id="display"></section>
    <script src="index.js" type="module"></script>
  </body>
</html>

<p></p>
